<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Calculator -->
  <div class="calc">
    <div class="calc-screen"></div>
    <div class="calc-keys">
      <button class="expand" data-action="clearall">AC</button>
      <button data-action="clear">DEL</button>
      <button class="key-operator" data-action="divide">%</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="key-operator" data-action="multiply">*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="key-operator" data-action="add">+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="key-operator" data-action="subtract">-</button>
      <button data-action="decimal">.</button>
      <button>0</button>
      <button class="key-equals expand" data-action="calculate">=</button>
    </div>
  </div>
  
  <!-- Script Src -->
  <script src="script.js"></script>
</body>
</html>
